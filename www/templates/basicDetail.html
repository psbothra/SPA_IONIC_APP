<div ng-if="gridStock">
    <!--<div class="gridStockStyle" ng-grid="gridStock" ></div>-->
    
    <div class="StockTable">
    	<div class="row no-padding">
    		<div class="col thead">Name</div>
    		<div class="col thead">Symbol</div>
    		<div class="col thead">Asset Type</div>
    		<div class="col thead">Market Price</div>
    		<div class="col thead">Quantity</div>   		
    		<div class="col thead">Amount</div>
    	</div>
        <div class="stockBody">
    	<div class="row no-padding "  ng-repeat="item in Stock">
    			<div class="col" ng-class-odd="'odd_row'" ng-class-even="'even_row'">{{item.Company_Name}}</div>
    			<div class="col" ng-class-odd="'odd_row'" ng-class-even="'even_row'">{{item.Symbol}}</div>
    			<div class="col" ng-class-odd="'odd_row'" ng-class-even="'even_row'">{{item.Asset}}</div>
    			<div class="col" ng-class-odd="'odd_row'" ng-class-even="'even_row'">{{item.Last_Market_Price}}</div>
    			<div class="col" ng-class-odd="'odd_row'" ng-class-even="'even_row'">{{item.Qty | number}}</div>
    			<div class="col text-right" ng-class-odd="'odd_row'" ng-class-even="'even_row'">{{item.Amount | currency}}</div>
    	</div>
    </div>
    </div>
   
</div>
